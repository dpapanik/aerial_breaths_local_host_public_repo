<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Control</title>
</head>
<body>
  <button onclick="toggleLED()">TURN ON LED</button>
  <script>
    const socket = new WebSocket('wss://aerial-breaths-quiet-thunder-2831.fly.dev'); 

    socket.addEventListener('open', () => console.log('Connected to WebSocket server!'));
    socket.addEventListener('error', (error) => console.error('WebSocket error:', error));

    function toggleLED() {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ command: "turn_on" }));  // Send JSON message
      } else {
        console.error('WebSocket not connected!');
      }
    }
  </script>
</body>
</html>
